<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f0f4f8;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
    }
    .btn-primary {
      background-color: #4e73df;
      border-color: #4e73df;
    }
    .btn-primary:hover {
      background-color: #375abb;
      border-color: #375abb;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <!-- Logout Button -->
    <div class="d-flex justify-content-end">
      <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>
    </div>

    <h1 class="text-center mb-4">ðŸ“Š Inventory Dashboard</h1>

    <!-- Add Item -->
    <div class="card p-4 mb-4">
      <h4 class="mb-3">Add New Item</h4>
      <form id="addItemForm">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Inventory Table -->
    <div class="card p-4 mb-4">
      <h4>Current Inventory</h4>
      <table class="table table-hover mt-3">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody id="inventoryBody"></tbody>
      </table>
    </div>

    <!-- Chart Section -->
    <div class="card p-4 mb-5">
      <h4>Inventory Chart</h4>
      <canvas id="inventoryChart" height="120"></canvas>
    </div>
  </div>

  <script>
    const apiUrl = "http://127.0.0.1:5000/inventory";  // Update to Render URL after deployment
    const token = localStorage.getItem("token");

    if (!token) {
      alert("You're not logged in. Redirecting to login...");
      window.location.href = "login.html";
    }

    const ctx = document.getElementById("inventoryChart").getContext("2d");
    let inventoryChart;

    async function fetchInventory() {
      try {
        const res = await fetch(apiUrl, {
          method: "GET",
          headers: { Authorization: token }
        });

        if (res.status === 401) {
          alert("Session expired. Please login again.");
          logout();
          return;
        }

        const data = await res.json();
        const tbody = document.getElementById("inventoryBody");
        tbody.innerHTML = "";

        const labels = [];
        const quantities = [];

        data.forEach(([id, name, qty, updated]) => {
          tbody.innerHTML += `
            <tr>
              <td>${id}</td>
              <td>${name}</td>
              <td>${qty}</td>
              <td>${updated}</td>
            </tr>
          `;

          labels.push(name);
          quantities.push(qty);
        });

        renderChart(labels, quantities);
      } catch (err) {
        console.error("Error fetching inventory:", err);
      }
    }

    function renderChart(labels, data) {
      if (inventoryChart) inventoryChart.destroy(); // Reset previous chart

      inventoryChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Quantity",
            data,
            backgroundColor: "#4e73df",
            borderRadius: 5,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    document.getElementById("addItemForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("itemName").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!name || isNaN(quantity) || quantity <= 0) {
        alert("Please enter a valid name and positive quantity.");
        return;
      }

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: token
          },
          body: JSON.stringify({ item_name: name, quantity: quantity })
        });

        const result = await res.json();

        if (res.ok) {
          alert("Item added!");
          document.getElementById("itemName").value = "";
          document.getElementById("quantity").value = "";
          fetchInventory();
        } else {
          alert(result.error || "Something went wrong.");
        }
      } catch (err) {
        console.error("Error adding item:", err);
      }
    });

    function logout() {
      localStorage.removeItem("token");
      alert("Logged out successfully.");
      window.location.href = "login.html";
    }

    window.onload = fetchInventory;
  </script>
</body>
</html>
